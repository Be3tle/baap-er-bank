<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

    <header>
        <h1 class="text-5xl text-center my-7">Let's Grab Some <span
                class="font-semibold text-violet-500">Moneeeeeeeeeyyy
                </spa>
        </h1>
    </header>

    <main>
        <!-- balance -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-12 text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit/withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-12">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <div class="grid grid-col-1">
                        <input class="w-9/12 block mb-4 px-3 rounded-sm" type="email"
                            placeholder="$ Amount you want to deposit" id="deposit-field">
                    </div>
                    <button id="btn-deposit"
                        class="bg-gray-500 hover:bg-gray-600 px-7 py-3 text-white rounded-md mt-2">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <div class="grid grid-col-1">
                        <input class="w-9/12 block mb-4 px-3 rounded-sm" type="email"
                            placeholder="$ Amount you want to withdraw" id="withdraw-field">

                    </div>
                    <button id="btn-withdraw"
                        class="bg-gray-500 hover:bg-gray-600 px-7 py-3 text-white rounded-md mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
